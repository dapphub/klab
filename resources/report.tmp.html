<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{title}}</title>
    <style type="text/css" media="screen">
      body {
        font-family: Arial,Helvetica Neue,Helvetica,sans-serif;
        color: #1c1c1c;
        font-size: 1.2em;
        margin: 2em;
      }

      h1, h2, h3, h4 {
      }

      .actstatus {
        font-size: 0.8em;
        margin-bottom: 4em;
      }

      pre > code {
        display: block;
        background: #1c1c1c;
        color: #dadada;
        padding: 1em;
      }

      pre > code > span.comment {
        color: #727272;
      }

      pre > code > span.comment > span.var, p > code {
        color: #c75e1d;
        font-weight: bold;
      }

      p {
        text-align: justify;
      }

      div.badge {
        display: inline-block;
        border-radius: .75em;
        font-family: 'Dejavu Sans','Arial';
      }
      div.badge div {
        display: inline-block;
        float: left;
        text-transform: lowercase;
        color: #FFF;
        text-shadow: 0px .1em 0px rgba(0, 0, 0, 0.5);
        margin: 0;
        padding: 0;
        border: 0;
      }
      div.badge div:first-child, div.badge div:first-child span {
        border-top-left-radius: .25em;
        border-bottom-left-radius: .25em;
      }
      div.badge div:last-child, div.badge div:last-child span {
        border-top-right-radius: .25em;
        border-bottom-right-radius: .25em;
      }
      div.badge div span {
        display: inline-block;
        background: linear-gradient(180deg, rgba(187, 187, 187, .1) 0%, rgba(0, 0, 0, .1) 100%);
        padding: .25em .5em;
        box-sizing: border-box;
      }
      .badge .name {
        background: #555555;
      }
      .badge .status.green {
        background: #44cc11;
      }
      .badge .status.yellow {
        background: #ddcc00;
      }
      .badge .status.blue {
        background: #00aadd;
      }
      .badge .status.red {
        background: #cc1100;
      }
      .badge .status.gray {
        background: #cccccc;
      }
    </style>
  </head>
  <body>
    {{body}}
  </body>
</html>
